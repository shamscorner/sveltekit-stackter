<!doctype html>
<html lang="%lang%" dir="ltr" class="h-full scroll-smooth bg-white">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
		%sveltekit.head%
		<meta
			data-n-head="1"
			data-hid="og:image"
			property="og:image"
			content="%sveltekit.assets%/banner.png"
		/>
		<meta
			data-n-head="1"
			data-hid="twitter:image"
			name="twitter:image"
			content="%sveltekit.assets%/banner.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="57x57"
			href="%sveltekit.assets%/apple-icon-57x57.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="60x60"
			href="%sveltekit.assets%/apple-icon-60x60.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="72x72"
			href="%sveltekit.assets%/apple-icon-72x72.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="76x76"
			href="%sveltekit.assets%/apple-icon-76x76.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="114x114"
			href="%sveltekit.assets%/apple-icon-114x114.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="120x120"
			href="%sveltekit.assets%/apple-icon-120x120.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="144x144"
			href="%sveltekit.assets%/apple-icon-144x144.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="152x152"
			href="%sveltekit.assets%/apple-icon-152x152.png"
		/>
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/apple-icon-180x180.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="192x192"
			href="%sveltekit.assets%/android-icon-192x192.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="96x96"
			href="%sveltekit.assets%/favicon-96x96.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<meta
			name="msapplication-TileImage"
			content="%sveltekit.assets%/ms-icon-144x144.png"
		/>
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="theme-color" content="#ffffff" />
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="h-full overflow-x-hidden bg-background text-foreground antialiased selection:bg-accent selection:text-accent-foreground"
	>
		<!-- TODO: enable when gtag is ready -->
		<!-- <noscript>
			<iframe
				src="https://www.googletagmanager.com/ns.html?id=X-XXXXXXX"
				height="0"
				width="0"
				style="display: none; visibility: hidden"
			></iframe>
		</noscript> -->

		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
